<head>
  <style>
    
    #stepper-container {
      border: 1px solid black;
      width: 1200px;
      margin: 0 auto;
    }

    #table-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="stepper-container">
    <mat-horizontal-stepper [linear]="true" color="warn" #stepper>

      <mat-step [stepControl]="inputCoursesFormGroup">
        <ng-template matStepLabel>Input Your Courses</ng-template>
        <div id="table-container">
          <table mat-table [dataSource]="courses" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Course Name</th>
              <td mat-cell *matCellDef="let course">{{course.name}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </mat-step>

      <mat-step [stepControl]="inputRestrictionsFormGroup">  
          <ng-template matStepLabel>Input Your Restrictions</ng-template>
      </mat-step>

      <mat-step [stepControl]="reviewScheduleForm">
        <ng-template matStepLabel>Review Your Schedule</ng-template>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</body>
